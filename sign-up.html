<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Grupo Gomero</title>
  <script src="https://kit.fontawesome.com/585d4053dd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class='wrapper'>
  <figure>
    <img src="./img/slider.jpeg" alt="">
  </figure>
  <main>
    <header class='header'>
      <h1>Sistema Informativo</h1>
      <img src="./img/romero-logo-light.png" alt="" width='320px'>
    </header>
    <section>
      <div>
        <button type='button'>Iniciar Sesión</button>
        <button type='button'>Registro</button>
      </div>
      <span>Completa tus datos. Si ya tienes una cuenta en nuestros portales informativos, inicia sesión con tu correo electrónico y contraseña registrada.</span>
      <form>
        <span class='caption-text'>Por favor ingresa con tu email corporativo de Grupo Romero.</span>
        <div class='container-form'>
          <input type="text" name="name" id="" placeholder='Nombre y Apellido'>
          <div class='two-inputs-inline'>
            <input type="text" name="role" id="" placeholder='Cargo en la Empresa'>
            <input type="text" name="phone" id="" placeholder='Celular'>
          </div>
          <div class='two-inputs-inline'>
            <input type="text" name="dni" id="" placeholder='DNI'>
            <input type="email" name="email" id="" placeholder='Correo Electrónico'>
          </div>
          <div class='container-pass-input'>
            <input type="password" name="password" id="" placeholder='Contraseña'>
            <span>
              <input type="checkbox" name="show" id="pass">
              <label for="pass">Mostrar</label>
            </span>
          </div>
  
          <button type="submit">registrar</button>
        </div>
      </form>
    </section>
    <footer class='footer'>
      <a href='#'>términos y condiciones</a>
      <a href='#'>politicas de privacidad</a>
    </footer>
  </main>
</body>
</html>
